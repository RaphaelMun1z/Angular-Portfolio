<header [ngClass]="{'scrolled': isScrolled}">
    <div class="main-container">
        <div class="logo-container">
            <img src="/assets/icon/icon-2.png" alt="Ícone">
        </div>
        <div class="mobile-button-container" *ngIf="isMobile">
            <button class="material-icons" (click)="toggleMenu()">{{ isMobile && isOpen ? 'menu_open' : 'menu' }}</button>
        </div>
        <div class="nav-container" *ngIf="isOpen || !isMobile">
            <ul>
                <li pRipple [routerLink]="['/']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">Home</li>
                <li pRipple [routerLink]="['/about']" [routerLinkActive]="['active']">Sobre</li>
                <li pRipple [routerLink]="['/portfolio']" [routerLinkActive]="['active']">Portfólio</li>
                <li pRipple [routerLink]="['/contact']" [routerLinkActive]="['active']">Contato</li>
            </ul>
            <div class="profile-container">
                <button id="freelancer" pRipple [routerLink]="['/about']" [fragment]="'freelancer_'">
                    Freelancer
                    <i class="material-icons">link</i>
                </button>
                <div class="social">
                    <button pRipple (click)="redirectTo('github')">
                        <span class="material-icons">
                            <app-icon class="icon" [name]="'github'"></app-icon>
                        </span>
                    </button>
                    <button pRipple (click)="redirectTo('linkedin')">
                        <span class="material-icons">
                            <app-icon class="icon" [name]="'linkedin'"></app-icon>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
