<app-base-container>
	<app-section-title [text]="'Minhas'" [emphasis]="'habilidades conceituais'"></app-section-title>
	<div class="inside-container">
		<div class="grid-container">
			<div pRipple class="item card-1 card-l card-l-1"> 
				<app-topic-card
				[name]="'FRONTEND'"
				[icon]="'brush'"
				[description]="'Lorem ipsum dolor sit amet consectetur adipisicing elit.'"
				[stack]="'Frontend'"></app-topic-card>
			</div>
			<div pRipple class="item card-2 card-n right">
				<app-carousel
				class="carousel"
				[slidesPerView]="1.5"
				[centeredSlides]="true"
				[spaceBetween]="10"
				[withShadowLeft]="true"
				*ngIf="frontendConceptualSkills.length > 0">
				<swiper-slide 
				class="carousel-item" 
				*ngFor="let skill of frontendConceptualSkills">
				<ng-container *ngIf="frontendConceptualSkills.length > 0; else loading">
					<app-card 
					[icon]="skill.icon" 
					[title]="skill.name" 
					[description]="skill.description"></app-card>
				</ng-container>
			</swiper-slide>
		</app-carousel>
	</div>
	<div pRipple class="item card-4 card-n left">
		<app-carousel
		class="carousel"
		[slidesPerView]="1.5"
		[centeredSlides]="true"
		[spaceBetween]="10"
		[withShadowLeft]="true"
		*ngIf="backendConceptualSkills.length > 0">
		<swiper-slide class="carousel-item" *ngFor="let skill of backendConceptualSkills">
			<ng-container *ngIf="backendConceptualSkills.length > 0; else loading">
				<app-card [icon]="skill.icon" [title]="skill.name" [description]="skill.description"></app-card>
			</ng-container>
		</swiper-slide>
	</app-carousel>
</div>
<div pRipple class="item card-6 card-l card-l-2">
	<app-topic-card
	[name]="'BACKEND'"
	[icon]="'dns'"
	[description]="'Lorem ipsum dolor sit amet consectetur adipisicing elit.'"
	[stack]="'Backend'"></app-topic-card>
</div>
<div pRipple class="item card-7 card-l card-l-3">
	<app-topic-card
	[name]="'GERAL'"
	[icon]="'add_circle_outline'"
	[description]="'Lorem ipsum dolor sit amet consectetur adipisicing elit.'"></app-topic-card>
</div>
<div pRipple class="item card-8 card-n right">
	<app-carousel
	class="carousel"
	[slidesPerView]="1.5"
	[centeredSlides]="true"
	[spaceBetween]="10"
	[withShadowLeft]="true"
	*ngIf="generalConceptualSkills.length > 0">
	<swiper-slide class="carousel-item" *ngFor="let skill of generalConceptualSkills">
		<ng-container *ngIf="generalConceptualSkills.length > 0; else loading">
			<app-card [icon]="skill.icon" [title]="skill.name" [description]="skill.description"></app-card>
		</ng-container>
	</swiper-slide>
</app-carousel>
</div>
</div>
</div>
</app-base-container>
<ng-template #loading>
	<p-skeleton width="700px" height="500px" borderRadius="30px" />
</ng-template>
