<div class="topic-container banner-container" *ngIf="imagePath !== undefined else loading">
    <img
    class="banner" 
    [src]="'assets/projects/banner/main/' + imagePath" 
    alt="Imagem representativa do projeto">
</div>

<ng-template #loading>
    <p-skeleton width="100%" height="40vh"/>
</ng-template>
