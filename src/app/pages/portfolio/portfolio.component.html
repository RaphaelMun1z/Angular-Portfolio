<section class="main-container">
    <div class="title-container">
        <h1>Cada projeto, um marco em <span>inovação e qualidade</span></h1>
    </div>
    <app-portfolio-projects-header></app-portfolio-projects-header>
    <div class="projects-container">
        <app-portfolio-project-card 
        *ngFor="let project of projects"
        [name]="project.name" 
        [stack]="project.stack"
        [proposal]="project.proposal" 
        [imageUrl]="project.imageUrl" pRipple></app-portfolio-project-card>
    </div>
</section>
